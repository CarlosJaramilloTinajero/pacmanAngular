<div *ngFor="let objeto of objetos; let i = index;" class="tablero"
    [ngStyle]="{'width': objetos[0].tx + 'px', 'height': objetos[0].ty + 'px', 'left': objetos[0].px + 'px', 'top': objetos[0].py + 'px'}">
    <!-- <div></div> -->

    <div [ngClass]="{'hidden': objeto.id == 10}" class="objeto" [ngStyle]="{'top': (objeto.py - marginTop)+'px', 'left': (objeto.px - marginLeft)+'px',
    'width': objeto.tx+'px', 'height': objeto.ty+'px'}">
        <div class="sombraAdentro"></div>
    </div>

    <div *ngFor="let punto of puntos; let i = index;">
        <div class="punto" [ngStyle]="{'top': (punto.py - marginTop)+'px', 'left': (punto.px - marginLeft)+'px',
    'width': punto.tx+'px', 'height': punto.ty+'px', 'border-radius': ((punto.tx / 2) + 5) + 'px'}">
            <!-- <img class="imagen" src="assets/punto.png" alt=""> -->
        </div>
    </div>

</div>
